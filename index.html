<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checker</title>
    <!-- css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div class="container-form form-group">
            <form id="myForm" action="">
                <label for="pseudo">Pseudo</label>
                <div class="container-field container-pseudo">
                    <input class="form-control" type="text" name="pseudo" id="pseudo">
                    <p class="progressBar"></p>
                    <small> </small>
                </div>

                <label for="email">Email</label>
                <div class="container-field container-email">
                    <input class="form-control" type="text" name="email" id="email">
                    <p class="progressBar"></p>
                    <small></small>
                </div>

                <label for="password">Password</label>
                <div class="container-field container-password">
                    <input class="form-control" type="password" name="password" id="password">
                    <p class="progressBar"></p>
                    <small></small>
                </div>

                <label for="confirmPassword">Confirmation</label>
                <div class="container-field container-confirmPassword">
                    <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
                    <p class="progressBar"></p>
                    <small></small>
                </div>

                <input id="submit" class="btn btn-success" type="submit" value="Valider">

            </form>
        </div>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- js formChecker -->
    <script src="./js/app.js"></script>
</body>
</html>
